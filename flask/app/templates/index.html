<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}</title>
</head>
<body>
  {% if name == "hage" %}
  <h1>スキンヘッドのジブラルタル</h1>
  {% elif name == "red" %}
  <h1>赤いスキンのジブラルタル</h1>
  {% else %}
  <h1>部族スキンのジブラルタル</h1>
  {% endif %}
  <form action="/index" method="POST">
    <input type="text" name="name" placeholder="Enter name">
    <input type="submit" value="送信">
  </form>
  {% for word in okyo %}
  <p>{{ word }}</p>
  {% endfor %}
</body>
</html>

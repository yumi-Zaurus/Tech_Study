<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}</title>
</head>
<body>
  {% if name == "hage" %}
  <h1>スキンヘッドのジブラルタル</h1>
  <img src="../static/images/gibraltar_hage.jpg" alt="ジブラルタルのスキンヘッドスキン">
  {% elif name == "red" %}
  <h1>赤いスキンのジブラルタル</h1>
  <img src="../static/images/gibraltar_red.jpg" alt="ジブラルタルの赤いスキン">
  {% else %}
  <h1>部族スキンのジブラルタル</h1>
  <img src="../static/images/gibraltar_buzoku.jpg" alt="ジブラルタルの部族スキン">
  {% endif %}
</body>
</html>
